version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
u`NoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
lookupConfirmVaultOnCreate: false
site:
    siteUrl: 'https://notes.samkitk.com'
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: Samkit's Notes
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
    ga_tracking: UA-174569008-1
    logo: vault/logo-new.gif
    siteLastModified: true
    author: Samkit
    twitter: samkitkundalia
    siteFaviconPath: vault/favicon.ico
initializeRemoteVaults: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dendronVersion: 0.52.0
dev:
    previewV2Enabled: true
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
